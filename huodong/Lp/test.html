<!DOCTYPE html>
<html>
<head>
<title>景深</title>
<meta charset="utf-8">
<style type="text/css">
.box{
width: 400px;
height: 400px;
margin: 100px auto;
position: relative;
transform-style: preserve-3d;
/*景深相当于眼睛距离元素的位置距离*/
perspective: 100px;
/*眼睛距元素的偏移位置*/
perspective-origin: 10px 100px;
}
img{
width: 150px;
height: 200px;
position: absolute;
left: 0;
right: 0;
bottom: 0;
top: 0;
margin: auto;
transform: rotateX(50deg);
}
.shadow_border{border: 1px solid #000;padding: 60px; width:100px;
-webkit-border-radius: 8px;
-moz-border-radius: 8px;
border-radius: 8px;
-webkit-box-shadow: #666 0px 0px 10px;
-moz-box-shadow: #666 0px 0px 10px;
box-shadow: #666 0px 0px 10px;}

/*文字*/
.shadow_font{text-shadow: #f00 3px 3px 3px;}/*此处阴影用了红色的看上去比较明显，颜色可以根据需要修改，包括阴影的像素值*/
</style>
</head>
<body>

<div class="shadow_border">
<span class="shadow_font">阴影</span>
</div>

<div class="box">
<img src="../static/img/20170725_money.png">
</div>
</body>
</html>
