<!DOCTYPE html>
<html>
<head>
  <title>swiper</title>
  <link rel="stylesheet" type="text/css" href="../static/css/swiper-3.4.2.min.css">
  <style type="text/css">
    .swiper-container {
        width: 100%;
        height: 2600px;
        background: red;
    }  
  </style>
</head>
<body>
  <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="../static/img/20170807_climbing1.png"></div>
          <div class="swiper-slide"><img src="../static/img/20170807_page2_portrait1.png"></div>
          <div class="swiper-slide"><img src="../static/img/20170807_letter1.png"></div>
      </div>
  </div>
  <script type="text/javascript" src="../static/js/lib/swiper-3.4.2.min.js"></script>
  <script>
    var mySwiper = new Swiper ('.swiper-container', {
      direction: 'vertical',
      loop: true,
      autoplay: true,
      slidesPerView: 1,
      speed: 1500
    });
    </script>
</body>
</html>
