    <script>
        function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg))

            else

        }

        $(".load-btn").on("click", function () {

        })
        var place_name = window.location.search;
        if (place_name) {
            place_name = place_name.match(/[?&]p=([^&]+)/);
            if (place_name) {
                place_name = decodeURIComponent(place_name[1]);
            }
        }
        if (!place_name) {
            place_name = window.location.hash;
            if (place_name) {
                place_name = place_name.substr(1);
            }
        }
        if (!place_name) {
            place_name = 'jianbing';

        var init = {
            fn: function () {

            },
            //获得查询字符串
            getQueryStringArgs: function () {
                var qs = location.search.length > 0 ? location.search.substring(1) : 0;
                var items = qs.length > 0 ? qs.split("&") : [];
                var item = null,
                    name = null,
                    value = null,
                    len = items.length;
                var args = {};
                for (var i = 0; i < len; i++) {
                    item = items[i].split("=");
                    name = decodeURIComponent(item[0]);
                    value = decodeURIComponent(item[1]);

                    if (name.length) {
                        args[name] = value;
                    }
                }
                return args;
            },
            //点击获取验证码
            getCode: function () {
                var skipTimer = null;
                // var oUrl = "test.php";
                var oUrl = "https://b.jianbing.com/act/market/get_verification_code";
                var _this = this;
                $(".JS-get-code").on("click", function () {
                    if (_this.checkPhone($(".JS-phone"))) {
                        var phoneNum = $(".JS-phone").val();
                        $.ajax({
                            url: "/act/market/get_verification_code",
                            type: "POST",
                            dataType: "JSON",
                            data: JSON.stringify({
                                "phone": phoneNum,
                                "place_name": place_name
                            }),
                            success: function (d) {
                                if (d.success === true) {
                                    _this.alertBox("短信验证码已发送，请注意查收", 2000);
                                    _this.timeDown($(".JS-get-code"), 60)
                                } else if (d.code == 512) {

                                } else {

                            success: function (d) {
                                if (d.success === true) { //手机号码验证码都正确，跳转到H5查询
                                    window.location.href =

                                } else {

                                }
                            },
                            error: function (xhr) {
                                _this.alertBox("发生错误" + xhr + "，请重试", 1000);
                            }
                        })
                    }
                })
            },

            //校验手机号和短信验证码的方法
            checkPhone: function (ele) {
                var _this = this;
                var reg = /^1\d{10}$/;
                var phoneNum = ele.val();
                if (reg.test(phoneNum)) {
                    return true;
                } else {
                    _this.alertBox("请输入正确的手机号！", 2000)
                }
            },

            checkCode: function (ele) {
                var _this = this;
                var codeNum = ele.val();
                if (codeNum != "") {
                    return true;
                } else {
                    _this.alertBox("验证码错误或未输入", 2000);
                }
            },

            //弹窗
            alertBox: function (txt, howTime) {
                var alertTimer = null;
                var alertBox = $(".alert-box");
                clearTimeout(alertTimer);
                if (alertBox.length == 0) {
                    $("body").append($("<div class='alert-box'>" + txt + "</div>"));
                    alertTimer = setTimeout(function () {
                        // $(".alert-box").hide();
                        $(".alert-box").remove();
                    }, howTime)
                }
            },

            //倒计时功能
            timeDown: function (ele, howTime) {
                if (ele.hasClass("timing")) {
                    return false;
                } else {
                    clearInterval(timer);
                    ele.val(howTime + "s");
                    ele.addClass("timing");
                    ele.parent().append($("<div class='code-mark'></div>"))
                    var howTime = howTime - 1;
                    var timer = setInterval(function () {
                        ele.val(howTime + "s");
                        howTime--;
                        if (howTime < 0) {
                            clearInterval(timer);
                            $(".code-mark").remove();
                            ele.removeClass("timing");
                            ele.val("获取验证码");
                        }
                    }, 1000)
                }
